<html>

<head>
    <title>من ربات نيستم</title>
    <script src="assets/js/pace.js"></script>
    <link href="assets/css/pace-theme-corner-indicator.css" rel="stylesheet" />
    <meta charset="UTF-8">
</head>

<body>
    <div id="range">

        <img src="new-logo-main.png" class="ri" />
        <script>
            range.addEventListener('input', function () {
                document.querySelector('.pace').classList.remove('pace-inactive');
                document.querySelector('.pace').classList.add('pace-active');
            });
        </script>
    </div>

</body>

</html>
